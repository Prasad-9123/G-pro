{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Submit Grievance</title>
</head>
<body>
    
    <header style="text-align: left; font-size: 2em; font-weight: bold; padding: 10px; margin-bottom: 20px; border-bottom: 2px solid #ccc;">GrievancePro</header>
    <h2 style="margin-left: 20px ">Submit a New Grievance</h2>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
